<!--The content below is only a placeholder and can be replaced.-->
<div class="container-fluid">
  <h2>Calculator</h2>
  <p>The form below contains two input elements;to calculate two numers:</p>
  <form>
    <div class="form-group">
      <label for="num1">First Number:</label>
      <input type="number" [(ngModel)]="xValue" name="first" class="form-control" id="num1"  placeholder="Enter a first value"
                 required>
    </div>
    <div class="form-group">
      <label for="num2">Second Number:</label>
      <input type="number" [(ngModel)]="yValue" name="second" class="form-control" id="num2"  placeholder="Enter second value" 
              required>
    </div>
    <p>
        <label for="sel1">Operator:  </label>
        <select [(ngModel)]="opr" name="optionss" class="form-control" id="sel1">
            <option *ngFor="let operator of operators" value= {{operator.id}}>
                {{operator.name}}
              </option>
          </select>
      </p>
       <p><button type="button"  class="btn btn-default" (click)="calc()">Calculator</button></p>
       <div class="col-sm-10">
         <label for="result">Result: </label>
         <span class="form-control-static" id="result" data-toggle="tooltip" title="result of two values">
           {{ result }}</span>
       </div>
  </form>
